<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<script src="https://code.jquery.com/jquery-1.7.1.js"></script>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	
	
	<!--Astroids stuff -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-socket-io/socket.js"></script>

	<!-- UI BOOTSTRAP-->
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/controllers/PlayerCtrl.js"></script>
	<script src="js/services/PlayerService.js"></script>
	<script src="js/services/socketService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

	

</head>
<body ng-app="sampleApp" ng-controller="NerdController">




<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Stencil: Node and Angular</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/nerds">Nerds</a></li>
				<li><a href="/geeks">Geeks</a></li>
				<li><a href="/players">Players</a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<li><button type="button" class="btn btn-success">Online</button>
				</li>
				<li>
					<div class="btn-group" dropdown is-open="status.isopen">
					  <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
					    People Online <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a href="#">GuyBelowMeRox</a></li>
					    <li><a href="#">THEPPLsELBOW</a></li>
					    <li><a href="#">GuyAboveMeRox</a></li>
					  </ul>
					</div>
				</li>
				<li>
					<span class="dropdown" dropdown on-toggle="toggled(open)">
				      <button class="btn btn-primary dropdown-toggle" dropdown-toggle>
				        Join Game<span class="caret"></span>
				      </button>
				      <ul class="dropdown-menu">
				        <li ng-repeat="choice in items">
				          <a href>{{choice}}</a>
				        </li>
				      </ul>
				    </span>
				</li>
			</ul>
		</div>
	</nav>



	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

	<!-- Has to be here bc jq and ang dont mix -->


</div>
</body>
</html>
